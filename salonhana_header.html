<style>

    header {

    }

    .top-header {
        display: flex;

    }

        font-size: 20px;
        font-weight: bold;
    }

        width: auto;
        height: 40px;
    }


    .top-header .right {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .top-header .right a {
        padding: 5px 15px;
        text-decoration: none;
        color: #fff;
        background-color: #adc4d9;
        border-radius: 50px;
        transition: background-color 0.3s;
    }

    .top-header .right a:hover {
        background-color: #6a85a1;
    }

    .search-bar {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-right: 20px;
        /* 可调节的右边距 */
    }

    #search-input {
        padding: 5px;
        width: 200px;
    }

    #search-btn {
        padding: 5px 10px;
        margin-left: 10px;
        cursor: pointer;
    }

    .cart-icon {
        font-size: 18px;
        cursor: pointer;
    }

    .nav-bar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        background-color: #d8e3f1;
    }

    .nav-bar a {
        text-decoration: none;
        color: #333;
        padding: 10px 15px;
        display: block;
        text-align: center;
    }

    .nav-bar a:hover {
        background-color: #ffffff;
        border-radius: 55px;
    }

    .dropdown {
        position: relative;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        min-width: 200px;
        z-index: 999;
    }

    .dropdown-menu a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        border-bottom: 1px solid #ddd;
    }

    .dropdown-menu a:hover {
        background-color: #f1f1f1;
    }

    .dropdown-menu a:last-child {
        border-bottom: none;
    }



    .banner-carousel {
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 1000px;
        margin: 20px auto;
    }

    .banner-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .banner {
        flex: 0 0 300px;
        height: 300px;
        margin-right: 10px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .banner:last-child {
        margin-right: 0;
    }

    .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .carousel-controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
    }

    .carousel-controls button {
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    .carousel-dots {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin-top: 10px;
    }

    .carousel-dots span {
        width: 10px;
        height: 10px;
        background-color: #ddd;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
    }

    .carousel-dots .active {
        background-color: #333;
    }
</style>

    <script>
        const wrapper = document.querySelector('.banner-wrapper');
        const dots = document.querySelectorAll('.carousel-dots span');
        const banners = document.querySelectorAll('.banner');
        const bannerWidth = 310; // 每个banner宽度 (含间距)
        const bannersToShow = 3; // 显示几个banner
        let currentIndex = 0;

        function updateCarousel() {
            wrapper.style.transform = `translateX(-${currentIndex * bannerWidth}px)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : banners.length - bannersToShow;
            updateCarousel();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex < banners.length - bannersToShow) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });
    </script>
